<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet" type="text/css">
	<link href="./css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://justinclagg.com/css/project-footer.css">
	<!-- Handlebars.js template for streams -->
	<script id="streamTemplate" type="text/x-handlebars-template">
		<a href={{streamUrl}} target="_blank" class="list-group-item {{streamStatus}}">
			<img class="logo" src={{streamLogo}}>
			<h4 class="streamer-name list-group-item-heading"><strong>{{streamName}}</strong>
			<span class="status-circle {{streamStatus}}"></span>
			</h4>
			<p class="streamer-info list-group-item-text">{{streamInfo}}</p>
		</a>
	</script>
</head>

<body class="container-fluid">
	<div class="jumbotron text-center">
		<h1>Twitch Programmers</h1>
	</div>
	<div id="loadingScreen">Loading streamers...</div>
	<div id="streamContainer" class="row hidden">
		<section id="searchedStreams" class="col-md-4 col-md-offset-2">
			<h2 class="text-center list-title">Coders Streaming</h2>
		</section>
		<section id="featuredStreams" class="col-md-4">
			<h2 class="text-center list-title">Featured Streams</h2>
			<!-- Online streams prepended here -->
			<span id="featuredDivider"></span>
			<!-- Offline streams appended here -->
		</section>
	</div>
	<footer class="project-footer">
		<p>Copyright Â© 2016 Justin Clagg</p>
		<a href="https://www.justinclagg.com">Portfolio</a>
		<a href="https://github.com/justinclagg/twitch-programmers" target="_blank">Source</a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
